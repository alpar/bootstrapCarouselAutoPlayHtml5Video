<!doctype html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8" />
	<title>Bootstrap Carousel HTML5 Video Autoplay</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
</head>
<body>
	<div class="container">
		<div id="carousel" class="carousel slide" data-ride="carousel">
			<ol class="carousel-indicators">
				<li data-target="#carousel" data-slide-to="0" class="active"></li>
				<li data-target="#carousel" data-slide-to="1"></li>
				<li data-target="#carousel" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner" role="listbox">
				<div class="item active">
					<img src="files/image_1.jpg" class="img-responsive" alt="Slide 3" />
				</div>
				<div class="item">
					<div class="embed-responsive embed-responsive-16by9">
						<video width="1280" height="720" class="embed-responsive-item" controls>
							<source src="files/videoplayback.mp4" type="video/mp4">
						</video>
					</div>
				</div>
				<div class="item">
					<img src="files/image_2.jpg" class="img-responsive" alt="Slide 3" />
				</div>
			</div>
			<a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">Prev</span>
			</a>
			<a class="right carousel-control" href="#carousel" role="button" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="./../src/jquery.bsHtml5VidautoPlay.js"></script>
</body>
</html>
